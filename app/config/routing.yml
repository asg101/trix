app:
    resource: '@AppBundle/Controller/'
    type: annotation

fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"

admin_area:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

# one general route for all the entities - they'll have /admin/<entity-name>
_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin